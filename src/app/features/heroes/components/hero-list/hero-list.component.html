<mat-card class="card-container">
    <section class="header">
        <mat-form-field appearance="outline" class="filter">
            <mat-label>Filtrar por nombre</mat-label>
            <input matInput #q (input)="term$.next(q.value)" placeholder="e.g. man" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="add()">AÃ±adir</button>
    </section>
    
    
    <table mat-table [dataSource]="pageSlice()" class="table-list">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let h">{{ h.name }}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="power">
            <th mat-header-cell *matHeaderCellDef>Poder</th>
            <td mat-cell *matCellDef="let h">{{ h.power || '-' }}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let h">
                <button mat-button (click)="edit(h)">Editar</button>
                <button mat-button color="warn" (click)="remove(h)">Borrar</button>
            </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    
    <mat-paginator class="paginator-list" [length]="filtered.length" [pageSize]="5" [pageSizeOptions]="[5,10,25]"
        showFirstLastButtons></mat-paginator>
</mat-card>
